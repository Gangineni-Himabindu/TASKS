<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            opacity: 0.8;
        }
        .message {
            display: none;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            color: #3c763d;
            border-radius: 4px;
            text-align: center;
        }
    </style>
    <script>
        function handleContactForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const messageDiv = document.getElementById('message');
            const formContainer = document.querySelector('.form-container');

            messageDiv.textContent = 'Your message has been sent successfully!';
            formContainer.style.display = 'none'; // Hide the form after successful submission

            messageDiv.style.display = 'block';
        }
    </script>
</head>
<body>

<div class="form-container">
    
    <h2>Contact Form</h2>
    <form onsubmit="handleContactForm(event)">
        <label for="fname"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="fname" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="subject"><b>Subject</b></label>
        <input type="text" placeholder="Enter Subject" name="subject" required>

        <label for="message"><b>Message</b></label>
        <textarea placeholder="Enter your message here..." name="message" required></textarea>

        <button type="submit">Send</button>
    </form>
</div>
<div id="message" class="message"></div>

</body>
</html>
