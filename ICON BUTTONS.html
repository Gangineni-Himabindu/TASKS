<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .icon-button {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .icon-button:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>

<button class="icon-button"><span class="icon">&#9733;</span></button> <!-- Example star icon -->

</body>
</html>
