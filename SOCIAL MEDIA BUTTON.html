<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .social-button {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-button:hover {
            transform: scale(1.1);
        }

        .facebook {
            background: #3b5998;
        }

        .twitter {
            background: #1da1f2;
        }

        .instagram {
            background: #e1306c;
        }

        .linkedin {
            background: #0077b5;
        }
    </style>
</head>
<body>

<a href="https://www.facebook.com" class="social-button facebook">Facebook</a>
<a href="https://www.twitter.com" class="social-button twitter">Twitter</a>
<a href="https://www.instagram.com" class="social-button instagram">Instagram</a>
<a href="https://www.linkedin.com" class="social-button linkedin">Linkedin</a>

</body>
</html>
