<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .resume-section {
            padding: 20px;
        }
        .resume-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="w3-container w3-light-grey resume-section">
    <div class="resume-header">
        <h1>John Doe</h1>
        <p>Web Developer | Designer</p>
    </div>
    
    <div class="w3-row">
        <div class="w3-col m6">
            <h3>Experience</h3>
            <ul class="w3-ul w3-border">
                <li class="w3-padding-16">Web Developer at Company A</li>
                <li class="w3-padding-16">Front-End Developer at Company B</li>
            </ul>
        </div>
        <div class="w3-col m6">
            <h3>Education</h3>
            <ul class="w3-ul w3-border">
                <li class="w3-padding-16">B.Sc. in Computer Science</li>
                <li class="w3-padding-16">M.Sc. in Web Development</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
